<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="manifest" href="./manifest.json.webmanifest">
    <title>Tarefator</title>
    <script>
        // This is the "Offline page" service worker
        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="content">

        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tarefator - Adicionar tarefa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control mb-2 title" placeholder="Adicionar titulo a tarefa" aria-label="Username"
                                    aria-describedby="addon-wrapping" required>
                            </div>
                            <div class="input-group flex-nowrap">
                                <textarea class="form-control" id="validationTextarea" placeholder="Escreva a tarefa" rows="5"required></textarea>
                            </div>
                        </form>
                        <div class="input-group mb-3 mt-2 d-flex align-items-center">
                            <label>Prazo:</label>
                            <input type="date" class="form-control mb-2 ml-3 prazo" aria-label="Username"
                                aria-describedby="addon-wrapping" required>
                        </div>
                        <div class="input-group mb-3 mt-2">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Prioridade</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Prioridade</option>
                                <option value="danger">Alta</option>
                                <option value="warning">MÃ©dia</option>
                                <option value="primary">Baixa</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary btn-save">Salvar tarefa</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom justify-content-center d-flex w-100">
            <button type="button" class="btn btn-primary w-75 mb-3 font-weight-bold" data-toggle="modal" data-target="#exampleModal">
                Adicionar tarefa
            </button>
        </footer>
    </div>
    <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
